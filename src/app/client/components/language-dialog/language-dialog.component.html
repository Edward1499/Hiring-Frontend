<div class="container-fluid">
    <h1>Agregar Idioma</h1>
    <div class="row" [formGroup]="form">
        <div class="col">
            <!-- <label for="exampleFormControlInput1" class="form-label">Departamento</label> -->
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Idioma</mat-label>
                <mat-select formControlName="language">
                    <mat-option *ngFor="let language of languages" [value]="{ id: language.id, name: language.name }">
                    {{language.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <!-- <label for="exampleFormControlInput1" class="form-label">Departamento</label> -->
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Nivel</mat-label>
                <mat-select formControlName="level">
                    <mat-option *ngFor="let level of levels" [value]="{ id: level.id, value: level.value }">
                    {{level.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
            <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            <button mat-raised-button color="success" (click)="add()">Agregar</button>
        </div>
    </div>
</div>
