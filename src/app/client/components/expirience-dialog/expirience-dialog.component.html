<div class="container-fluid" [formGroup]="form">
    <h1>Agregar experiencia</h1>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Empresa</mat-label>
                <input matInput formControlName="company">
            </mat-form-field>
        </div>
        <div class="col-6">
            <!-- <label for="exampleFormControlInput1" class="form-label">Departamento</label> -->
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Posicion</mat-label>
                <input matInput formControlName="currentPosition">
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha desde</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha hasta</mat-label>
                <input matInput [matDatepicker]="secondPicker" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="secondPicker"></mat-datepicker-toggle>
                <mat-datepicker #secondPicker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Salario</mat-label>
                <input matInput type="number" formControlName="salary">
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="success" (click)="add()">Agregar</button>
    </div>
</div>
