<div class="container-fluid" [formGroup]="form">
    <h1>Contratar empleado</h1>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="surname">
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Cedula</mat-label>
                <input matInput formControlName="personalId">
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Departamento</mat-label>
                <input matInput formControlName="department">
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Posicion</mat-label>
              <input matInput formControlName="position">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha de inicio</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Salario mensual</mat-label>
              <input matInput formControlName="monthlySalary" type="number">
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button mat-raised-button color="warn">Cancelar</button>
          <button mat-raised-button color="success" (click)="save()">Guardar</button>
      </div>
</div>
