<div class="container-fluid" [formGroup]="form">
    <h1>Agregar posicion</h1>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Departamento</mat-label>
                <mat-select formControlName="departmentId">
                    <mat-option *ngFor="let department of departments" [value]="department.id">
                    {{department.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Nivel de Riesgo</mat-label>
                <mat-select formControlName="riskLevel">
                    <mat-option *ngFor="let riskLevel of riskLevels" [value]="riskLevel.id">
                    {{riskLevel.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="isActive">
                    <mat-option *ngFor="let status of [{ text: 'Activo', value: true }, { text: 'Inactivo', value: false }]" 
                                [value]="status.value">
                    {{status.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Salario minimo</mat-label>
              <input matInput type="number" formControlName="minSalary">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Salario maximo</mat-label>
              <input matInput type="number" formControlName="maxSalary">
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Habilidades deseadas</mat-label>
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip *ngFor="let skill of skills" (removed)="remove(skill)">
                    {{skill.name}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                  <input placeholder="Nueva habilidad..."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
              </mat-form-field>
        </div>
    </div>
    <angular-editor formControlName="description" [config]="config"></angular-editor>
    <div class="d-flex justify-content-end mt-3">
        <button mat-raised-button color="warn">Cancelar</button>
          <button mat-raised-button color="success" (click)="save()">Guardar</button>
      </div>
</div>
