<div class="container-fluid">
    <div class="d-flex justify-content-between mb-3">
        <h1>Gestion de competencias</h1>
        <button mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd-MM-yyyy'}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> Fecha Actualizacion </th>
          <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd-MM-yyyy'}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Activo' : 'Inactivo'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element; let i = index;"> 
                <button mat-icon-button color="success" 
                        aria-label="Example icon button with a home icon"
                        (click)="openDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" 
                        aria-label="Example icon button with a home icon"
                        (click)="delete(element.id)">
                    <mat-icon>restore_from_trash</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      </table>
      <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
      </mat-paginator>
</div>
