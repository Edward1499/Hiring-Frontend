<div class="container-fluid">
    <h1>Agregar Departamento</h1>
    <div class="row" [formGroup]="form">
        <div class="col">
            <!-- <label for="exampleFormControlInput1" class="form-label">Departamento</label> -->
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="col">
            <!-- <label for="exampleFormControlInput1" class="form-label">Departamento</label> -->
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="isActive">
                    <mat-option *ngFor="let status of [{ text: 'Activo', value: true }, { text: 'Inactivo', value: false }]" 
                                [value]="status.value">
                    {{status.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
            <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            <button mat-raised-button color="success" (click)="add()">Guardar</button>
        </div>
    </div>
</div>
